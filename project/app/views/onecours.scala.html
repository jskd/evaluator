@(c: Cours)

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Cours</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
      <section id="top">
        <div class="wrapper">
          <h1>
              Cours: @c.id  @c.categorie
          </h1>
        </div>
      </section>

      <div id="content" class="wrapper doc">
      <article>
        @for(q <- c.qnaire){
            <div class="block_liste_cours">
                <p>Questionnaire : @q.id_q  <a href="/questionnaire/get/@q.id_q" >Voir</a> </p>
                <form action="/cours/delete/@c.id/@q.id_q" method="get">
                    <input type="submit" value="Delete">
                </form>
            </div>
          }
        <form action="/cours/add" method="post">
        QuestionID:
        <input type="hidden" name="cid" value="@c.id">
        <input type="text" name="qid">
        <input type="submit" value="Add">
        </form>
      </article>
    </div>
    </body>
</html>
