@(testQnaire: List[Question])

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Question</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/custom.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.png")">
        <script src="@routes.Assets.versioned("javascripts/hello.js")" type="text/javascript"></script>
    </head>
    <body>
      <section id="top">
        <div class="wrapper">
          <h1>EVALUATOR</h1>
        </div>
      </section>

      <div id="content" class="wrapper doc">
      <article>
        <h2>Liste des questions</h2>

          @for(q <- testQnaire){

            <div class="one_question">
              <div class="block_liste_cours">
                <p>Question: @q.id</p>
                <div class="liste_actions">
                  <a class="lien_unsuscribe" href="/question/delete/@q.id" alt="Delete" title="Delete"></a>
                </div>
              </div>

              <p>@Html(q.display)</p>
            </div>
          }

        </article>

        @menu()
    </body>
</html>
